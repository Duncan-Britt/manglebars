<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Compiled Template</title>
  <script src="manglebars.js"></script>
</head>
<body>
  <script id="main" type="text/template">
    <main>
      <article>
        <h2>{{title}}</h2>
        {{#each paragraphs}}
          <p>{{paragraph}}</p>
        {{/each}}
      </article>
    </main>
  </script>
</body>
</html>
